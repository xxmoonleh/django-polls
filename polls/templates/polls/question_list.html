{% extends 'polls/base.html' %}

{% block content %}
    <h1>Listar Enquetes</h1>

    <ul>
        {% for question in questions %}
            <li><a href="{% url 'question-detail' question.pk %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'question-create' %}">Criar uma nova enquete</a>

{% endblock content %}
